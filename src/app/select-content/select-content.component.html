<div class="main-container">
    <app-banner></app-banner>
    <div>
        <app-step [index]="3"></app-step>
        @if (!isInterest) {
            <div class="container">
                <h1>Hey there! What brings you here?</h1>
                <p>This will help us make  great recommendations</p>
                <div>
                    <app-card cardTitle="Social interactions" cardClass="select-card" cardIcon="../../assets/icons/plus.svg" cardBackgroundColor="#0267FF"></app-card>
                    <app-card cardTitle="Personal development" cardClass="not-selected" cardIcon="../../assets/icons/plus-dark.svg" cardBackgroundColor="transparent" cardBorderColor="1px solid gray"></app-card>
                    <app-card cardTitle="Entertainment and fun" cardClass="not-selected" cardIcon="../../assets/icons/plus-dark.svg" cardBorderColor="1px solid gray"></app-card>
                    <app-card cardTitle="Rewards and recognition" cardClass="not-selected" cardIcon="../../assets/icons/plus-dark.svg" cardBorderColor="1px solid gray"></app-card>
                </div>
                <app-button text="Continue" (onClickEvent)="viewInterests()"></app-button>
            </div>
        }@else {
            <div class="container">
                <h1>Letâ€™s get started by picking some interests</h1>
                <p>Alright, let's pick something we're interested in and get started!</p>
                <div>
                    <app-card cardTitle="Social interactions" cardClass="select-card" cardIcon="../../assets/icons/plus.svg" cardBackgroundColor="#0267FF"></app-card>
                    <app-card cardTitle="Personal development" cardClass="not-selected" cardIcon="../../assets/icons/plus-dark.svg" cardBackgroundColor="transparent" cardBorderColor="1px solid gray"></app-card>
                    <app-card cardTitle="Entertainment and fun" cardClass="not-selected" cardIcon="../../assets/icons/plus-dark.svg" cardBorderColor="1px solid gray"></app-card>
                    <app-card cardTitle="Rewards and recognition" cardClass="not-selected" cardIcon="../../assets/icons/plus-dark.svg" cardBorderColor="1px solid gray"></app-card>
                </div>
                <app-button text="Continue" (onClickEvent)="viewInterests()"></app-button>
            </div>
        }
    </div>
</div>
